<!DOCTYPE html>
<html>
<head>
    <script src="http://dhis2-cdn.org/v221/ext/ext-all.js"></script>
    <script src="http://dhis2-cdn.org/v221/openlayers/OpenLayers.js"></script>
    <script src="http://dhis2-cdn.org/v221/plugin/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            type="text/javascript"></script>
    <link rel="stylesheet" href="//dhis2-cdn.org/v221/ext/resources/css/ext-plugin-gray.css" />
    <style type="text/css">

        li {
            float: left;
        }

        .map {
            border: 0;
            margin: 10px;
        }
        .map.wide {
            width: 900px;
            height: 500px;
        }


    </style>

    <!-- Login and initialize maps -->

    <script>
        var base = 'http://hospdev.hispindia.org/dhis_searotest/';

        Ext.onReady( function() {
            Ext.Ajax.request({
                url: base + "dhis-web-commons-security/login.action?authOnly=true",
                method: 'POST',
                params: { j_username: "admin", j_password: "district" },
                success: setLinks
            });

            var element = $("#map"); // global variable
            var getCanvas; // global variable
            $("#btn-Preview-Image").on('click', function () {
                html2canvas(element, {
                    onrendered: function (canvas) {
                        $("#previewImage").append(canvas);
                        getCanvas = canvas;
                    }
                });
            });

            $("#btn-Convert-Html2Image").on('click', function () {
                var imgageData = getCanvas.toDataURL("image/png");
                // Now browser starts downloading it instead of just showing it
                var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
                $("#btn-Convert-Html2Image").attr("download", "your_pic_name.png").attr("href", newData);
            });
        });

        function setLinks() {

            var query = decodeURIComponent(window.location.search);
            console.log("query"+ query);
            query = query.substring(1);
            var params = query.split("&");
            for (var i=0;i<params.length;i++) {
                var param = params[i].split("=");
                switch(param[0]) {
                    case "mdeid":
                        mdeid = param[1];

                        break;
                    case "mpeid":
                        mpeid = param[1];
                        break;
                    case "morgid":
                        morgid = param[1];
                        break;
                    case "morgname":
                        morgname = param[1];
                        break;
                }
            }
//            console.log(deid);
//            console.log(peid);
//            console.log(orgid);
//            console.log(orgname);
            DHIS.getMap({
                "mapViews": [
                    {
                        "columns": [
                            {
                                "dimension": "dx",
                                "items": [
                                    {
                                        "id": mdeid
                                    }
                                ]
                            }
                        ],
                        "rows": [
                            {
                                "dimension": "ou",
                                "items": [
                                    {
                                        "id": morgid
                                    }
                                ]
                            }
                        ],
                        "filters": [
                            {
                                "dimension": "pe",
                                "items": [
                                    {
                                        "id": mpeid
                                    }
                                ]
                            }
                        ],
                        "layer": "thematic1",
                        "method": 3,
                        "hidden": false
                    }
                ],
                "url": "http://hospdev.hispindia.org/dhis_searotest",
                "el": "map"
            });
        }
    </script>

</head>

<body>

<header>

</header>

<section>

    <div id="map" class="map wide"></div>

    <div id="canvas">

    </div>

</section>

</body>
</html>
